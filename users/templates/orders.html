{% extends 'base.html' %}
{% block content %}
<div class="container mt-4 ">
    <div class="row">
        <div class="col  mx-auto">
            <a href="{% url 'createOrder' %}"><button class="btn btn-info btn-lg btn-block">CREATE ORDER</button></a>
            <table class="table mt-2 border border-info">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Customer</th>
                        <th scope="col">Product</th>
                        <th scope="col">Status</th>
                        <th scope="col">Date</th>
                        <th scope="col">Update</th>
                        <th scope="col">Remove</th>
                    </tr>
                </thead>
                <tbody>
                    {% for cx in order %}
                    <tr>
                        <td> {{ cx.customer }} </td>
                        <td>{{ cx.product }}</td>
                        <td>{{ cx.status }}</td>
                        <td>{{ cx.date_created }}</td>
                        <td><a class="btn btn-sm btn-success " href="{% url 'updateOrder' cx.id %}">Update</a></td>
                        <td><a class="btn btn-sm btn-danger " href="{% url 'deleteOrder' cx.id %}">Remove</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
