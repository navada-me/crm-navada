{% extends "base.html" %}
{% block content %}
<div class="container mt-4 ">
    <div class="row">
        <div class="col  mx-auto">
            <form action="" method="POST" class="bg-light border border-info p-4">
                {% csrf_token %}
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" name="username" class="form-control  bg-light text-info" maxlength="150" autofocus>
                    <label>Password:</label>
                    <input type="password" name="password" class="form-control bg-light text-info">
                </div>
                <input class="btn btn-lg btn-block btn-success" type="submit" name="submit" value="Login">


                <div class="alert alert-info text-center mt-2"><a class="alert-link" href="{% url "register" %}">SignUp</a>, If you don't have an account </div>
                {% for message in messages %}
                <div class="alert alert-danger text-center mt-2">{{ message }}</div>
                {% endfor %}
            </form>
        </div>
    </div>
</div>
{% endblock content %}
