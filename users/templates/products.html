{% extends 'base.html' %}
{% block content %}
<div class="container mt-4 ">
    <div class="row">
        <div class="col  mx-auto">
            <a href="{% url 'newProduct' %}"><button class="btn btn-info btn-lg btn-block">ADD NEW PRODUCT</button></a>
            <table class="table mt-2 border border-info">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Product</th>
                        <th scope="col">Description</th>
                        <th scope="col">Price</th>
                        <th scope="col">Category</th>
                        <th scope="col">Update</th>
                        <th scope="col">Remove</th>
                    </tr>
                </thead>
                <tbody>
                    {% for cx in products %}
                    <tr>
                        <td> {{ cx.name }} </td>
                        <td>{{ cx.description }}</td>
                        <td>{{ cx.price }}</td>
                        <td>{{ cx.category}}</td>
                        
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
